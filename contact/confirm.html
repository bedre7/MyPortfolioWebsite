<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <link rel="stylesheet" href="contact.css">
    <script>
        window.addEventListener('load', () =>{
    
        const name = localStorage.getItem('NAME');
        const email = localStorage.getItem('EMAIL');
        const message = localStorage.getItem('MESSAGE');
    
        document.getElementById('nameC').innerHTML = name;
        document.getElementById('emailC').innerHTML = email;
        document.getElementById('messageC').innerHTML = message;
    })
    </script> 
</head>
<body>
    <section class="confirmation">
        <div class="container confirm">
            <div class="header">
                <h2>Confirmation</h2>
            </div>
            <div">
                <div class="first"><br>
                    &nbsp Your name: <span class = "nameC"></span>
                </div>
                <div class="second"><br>
                    &nbsp Your email: <span class="emailC"></span>
                </div>
                <div class="third"><br>
                    &nbsp Your message: <span class="messageC"></span>
                </div><br>
                <textarea name="line" id="line" cols="40" rows="7" readonly></textarea>
                <button style="margin-left:50%; margin-top: 10%;">confirm</button> 
            </div>
        </div>
    </section>
</body>
</html>
