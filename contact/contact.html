<!DOCTYPE html>
<html lang="en">
<head></head>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
  <!----  <script src="script.js" defer></script>-->
    <script>
        function handleSubmit(){
            const name = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            localStorage.setItem("NAME", name);
            localStorage.setItem("EMAIL", email);
            localStorage.setItem("MESSAGE", message);

            alert(message);
            return;
        }
    </script>
</head>
<body>
    <section class = "contact">
        <div class="container">
            <div class="header">
                <h2>Contact me</h2>
            </div>
            <form target = "_blank" action="confirm.html" class="form" id = "form" autocomplete="off">
                <div class="form-control">
                    <label>Name: </label>
                    <input type="text" placeholder="Your name here" id = "username">        
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Email: </label>
                    <input type="email" placeholder="Your email address" id = "email">
                           
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label class = "newsletter">Do you want my news letter? </label>
                    <br><br>
                    <label class = "news" for="yes">Yes, please</label>     
                    <input type="checkbox" id = "news" name = "news" value="yes" checked>
                </div>
                <div class="form-control message">
                    <label>Drop me a line: </label><br>
                    <textarea name="message" placeholder = "Your message here" id="message" cols="40" rows="6"></textarea>          
                   <br> <small>Error message</small>
                </div>
                <input type="submit" onclick="handleSubmit();"></input>
                <input type="reset"></input>
            </form>
        </div>
    </section>
    
</body>
</html>
